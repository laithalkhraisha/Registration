<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include the Firebase compatibility SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-compat.js"></script>

</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label ><b>Username</b></label>
            <input type="text" id="username">

            <label ><b>Password</b></label>
            <input type="password" id="password">

            <label ><b>Email</b></label>
            <input type="email" id="email">

            <label ><b>Phone number</b></label>
            <input type="tel" name="phone" id="phone">

            <button id="send">Register</button>
        </form>
    </div>
    
<script src="https://www.gstatic.com/firebasejs/9.0.1/firebase-auth-compat.js"></script>

<script src="app.js"></script>


</body>
</html>
